<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" type="image/x-icon">
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/x-icon">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">

    <link href="%PUBLIC_URL%/prism.css" rel="stylesheet" />

    <title>react-legra</title>

    <style>
    .ribbon-wrapper-github {
      width: 85px;
      height: 88px;
      overflow: hidden;
      position: absolute;
      top: -3px;
      right: -3px;
    }

    .ribbon-github {
      font: bold 15px Sans-Serif;
      color: white;
      text-align: center;
      text-shadow: rgba(255,255,255,0.5) 0px 1px 0px;
      -webkit-transform: rotate(45deg);
      -moz-transform:    rotate(45deg);
      -ms-transform:     rotate(45deg);
      -o-transform:      rotate(45deg);
      position: relative;
      padding: 7px 0;
      left: -5px;
      top: 15px;
      width: 120px;
      background-color: #24292e;
      background-image: -webkit-gradient(linear, left top, left bottom, from(#24292e), to(#8EBF45));
      background-image: -webkit-linear-gradient(top, #24292e, #24292f);
      background-image:    -moz-linear-gradient(top, #24292e, #24292f);
      background-image:     -ms-linear-gradient(top, #24292e, #24292f);
      background-image:      -o-linear-gradient(top, #24292e, #24292f);
      color: white;
      -webkit-box-shadow: 0px 0px 3px rgba(0,0,0,0.3);
      -moz-box-shadow:    0px 0px 3px rgba(0,0,0,0.3);
      box-shadow:         0px 0px 3px rgba(0,0,0,0.3);
    }

    .ribbon-github:before, .ribbon-github:after {
      content: "";
      border-top:   3px solid #24292e;
      border-left:  3px solid transparent;
      border-right: 3px solid transparent;
      position:absolute;
      bottom: -3px;
    }

    .ribbon-github:before {
      left: 0;
    }
    .ribbon-github:after {
      right: 0;
    }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <a href="https://github.com/christo-pr/react-legra" target="_blank">
      <div class="ribbon-wrapper-github">
        <div class="ribbon-github">
          GitHub
        </div>
      </div>
    </a>

    <div id="root"></div>
    <script src="%PUBLIC_URL%/prism.js"></script>
  </body>
</html>
